<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css">
        <script src="dist/bundle.js" defer></script>
    </head>
    <body>
        <div id="board">
            <div class="square bb br" position="1"></div>
            <div class="square bb" position="2"></div>
            <div class="square bb bl" position="3"></div>
            <div class="square bb br" position="4"></div>
            <div class="square bb" position="5"></div>
            <div class="square bb bl" position="6"></div>
            <div class="square br" position="7"></div>
            <div class="square" position="8"></div>
            <div class="square bl" position="9"></div>
        </div>
        <div id="feedback"></div>
    </body>
</html>
